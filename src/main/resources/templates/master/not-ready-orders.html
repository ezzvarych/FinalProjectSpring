<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <title>Not ready orders</title>
</head>
<body>
<div class="mb-4" th:insert="header :: header">Heeey</div>
<ul class="list-group" th:each="order : ${orders}">
    <li class="list-group-item">
        <form method="post" th:action="@{/master/done/} + ${order.id}">
            <p><span class="font-weight-bold">Problem description:</span>
                <span th:text="${order.request.description}" />
            </p>
            <p><span class="font-weight-bold">Price:</span>
                <span th:text="${order.price}" />
            </p>
            <button type="submit">Done!</button>
        </form>
    </li>
</ul>
<div th:insert="footer :: footer">He</div>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.14.3/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
