<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <title>Title</title>
</head>
<body>
<nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">Repair agency</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul sec:authorize="isAuthenticated()" class="navbar-nav mr-auto">
            <li sec:authorize="hasAuthority('CUSTOMER')" class="nav-item active">
                <a class="nav-link" th:href="@{/customer}">Customer</a>
            </li>
            <li sec:authorize="hasAuthority('MASTER')" class="nav-item">
                <a class="nav-link" th:href="@{/master}">Master</a>
            </li>
            <li sec:authorize="hasAuthority('MANAGER')" class="nav-item">
                <a class="nav-link" th:href="@{/manager}">Manager</a>
            </li>
            <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                <a class="nav-link" th:href="@{/admin}">Admin</a>
            </li>
        </ul>
    </div>
    <div class="collapse navbar-collapse"></div>
        <!--<li class="nav-item">-->
            <!--<a class="nav-link" href="#">About us</a>-->
        <!--</li>-->
        <ul class="navbar-nav mr-auto">
            <li sec:authorize="!isAuthenticated()" class="nav-item">
                <a class="nav-link text-white text-uppercase" th:href="@{/login}">Login</a>
            </li>
            <li sec:authorize="!isAuthenticated()" class="nav-item">
                <a class="nav-link text-white text-uppercase" th:href="@{/register}">Register</a>
            </li>
            <li sec:authorize="isAuthenticated()" class=" nav-item dropdown">
            <a class="nav-link dropdown-toggle"
               href="#" id="userInfo" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="text-white" sec:authentication="name"/>
            </a>
            <div class="dropdown-menu" aria-labelledby="userInfo">
                <a class="dropdown-item" th:href="@{/customer/user}">Main page</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" th:href="@{/logout}">Logout</a>
            </div>

            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdownLang" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Lang
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownLang">
                    <a class="dropdown-item" th:href="@{''(locale=uk)}">
                        <img src="https://lipis.github.io/flag-icon-css/flags/4x3/ua.svg" alt="Ukraine" width="15"> UKR
                    </a>
                    <a class="dropdown-item" th:href="@{''(locale=en)}">
                        <img src="https://lipis.github.io/flag-icon-css/flags/4x3/gb.svg" width="15" alt="English"> ENG
                    </a>
                </div>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
