<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <title>New request</title>
</head>
<body>
<div th:insert="header :: header">Heeey</div>
<h2>Request form:</h2>
<form th:action="@{/customer/new-request/}" method="post">
    <div class="form-group">
        <p>Problem describing: </p>
        <textarea name="descr" id="problem" placeholder="Describe your problem" rows="10" cols="30"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <div th:insert="footer :: footer">He</div>
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.14.3/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
