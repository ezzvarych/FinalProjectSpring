<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title>Customer requests</title>
</head>
<body>
<table>
    <th:block th:each="request : ${requests}">
        <tr>
            <td th:text="${request.description}">...</td>
            <td th:text="${request.date}">...</td>
        </tr>
    </th:block>
</table>
<a th:href="@{/customer/new-request}">Create new request</a>
</body>
</html>
