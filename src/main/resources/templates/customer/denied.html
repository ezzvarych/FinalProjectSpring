<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title>Denied Requests</title>
</head>
<body>
<h3>Denied requests:</h3>
<ul th:each="deniedRequest : ${deniedRequests}">
    <li>
        <p th:text="'Problem description: ' + ${deniedRequest.request.description}" />
        <p th:text="'Deny Reason: ' + ${deniedRequest.denyReason}" />
    </li>
</ul>
</body>
</html>
