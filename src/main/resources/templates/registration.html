<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
</head>
<body>
<div th:insert="header :: header">Heeey</div>
<h3 th:text="${exc}" />
<h1>Registration form</h1>
<form th:action="@{/register}" class="mx-6" th:object="${userDTO}" method="post" enctype="utf8">
    <div>
        <p>Your real name <input th:field="*{fullName}"/></p>
    </div>
    <div>
        <p>Your login <input th:field="*{login}"/></p>
        <p th:each="error : ${#fields.errors('login')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <p>Email <input type="email" th:field="*{email}"/></p>
        <p th:each="error : ${#fields.errors('email')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <p>Password <input type="password" th:field="*{password}"/></p>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>
    <br>
    <select th:field="*{role}">
        <option th:value="'CUSTOMER'" th:text="Customer"></option>
        <option th:value="'MASTER'" th:text="Master"></option>
    </select>
    <br><br>
    <button class="btn btn-success" type="submit">Register</button>
</form>
<a th:href="@{/login}">Login</a>

<div th:insert="footer :: footer">He</div>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.14.3/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

</body>
</html>
